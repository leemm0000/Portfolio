<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>

  <!-- Swiper CSS (CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- CSS 파일 -->
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="swiper.css">
  <link rel="stylesheet" href="featherlight.css">
  <link rel="stylesheet" href="featherlight.gallery.css">
</head>
<body>

<div class="inner">
  <h2>[카드뉴스] 벚꽃축제 안내 카드뉴스 </h2>

  <h3>기여도</h3>
  <p>100%</p>

  <h3>사용 프로그램</h3>
  <p>Figma, Photoshop</p>

  <h3>기획의도</h3>
  <p>
    벚꽃축제를 안내하는 정보형 카드뉴스 콘텐츠입니다. 벚꽃을 연상시키는 분홍 계열의 컬러와 일관된 일러스트 스타일을 
    활용해, 따뜻하고 통일감 있는 분위기로 디자인했습니다.
    <br><br>
    *본 작업은 포트폴리오용으로 제작되었습니다.
  </p>
  <div class="inner-img">
    <img src="images/카드뉴스 목업 (1).png" alt="">

  </div>
  <div class="inner-swiper">
    <!-- Swiper 시작 -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="images/카드뉴스-벚꽃축제 (1).png" alt=""></div>
        <div class="swiper-slide"><img src="images/카드뉴스-벚꽃축제 (2).png" alt=""></div>
        <div class="swiper-slide"><img src="images/카드뉴스-벚꽃축제 (3).png" alt=""></div>
        <div class="swiper-slide"><img src="images/카드뉴스-벚꽃축제 (4).png" alt=""></div>
        <div class="swiper-slide"><img src="images/카드뉴스-벚꽃축제 (5).png" alt=""></div>
        <div class="swiper-slide"><img src="images/카드뉴스-벚꽃축제 (6).png" alt=""></div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <!-- Swiper 끝 -->
  </div>
</div>

 
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Swiper 초기화 -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    var swiper = new Swiper(".mySwiper", {
      spaceBetween: 30,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  });
</script>

</body>
</html>
